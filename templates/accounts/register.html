{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
  <h2>Register</h2>

  {% if messages %}
    {% for message in messages %}
      <p class="message {{ message.tags }}">{{ message }}</p>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Register</button>
  </form>

  <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
{% endblock %}
