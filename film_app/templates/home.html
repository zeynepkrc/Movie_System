<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Recommendation</title>
</head>
<body>
    <h1>Welcome to the Film Recommendation System</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form action="{% url 'recommend_films' %}" method="POST">
        {% csrf_token %}

        <label for="duration">Duration (min):</label>
        <input type="number" id="duration" name="duration" min="1" required><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" max="2099" required><br><br>

        <label for="genre">Genre:</label>
        <select id="genre" name="genre" required>
            <option value="" disabled selected>Select Genre</option>
            <option value="28">Action</option>
            <option value="12">Adventure</option>
            <option value="16">Animation</option>
            <option value="35">Comedy</option>
            <option value="80">Crime</option>
            <option value="99">Documentary</option>
            <option value="18">Drama</option>
            <option value="10751">Family</option>
            <option value="14">Fantasy</option>
            <option value="36">History</option>
            <option value="27">Horror</option>
            <option value="10402">Music</option>
            <option value="9648">Mystery</option>
            <option value="10749">Romance</option>
            <option value="878">Science Fiction</option>
            <option value="10770">TV Movie</option>
            <option value="53">Thriller</option>
            <option value="10752">War</option>
            <option value="37">Western</option>
        </select><br><br>

        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
